
{% extends 'base.html' %}

{% block title %}account settings{% endblock title %}

{% block body %}}
<style>
          .navbar {
  position: sticky;
  top: 0;
  z-index: 1030; /* Ensures the navbar stays on top of other content */
}

      body {
        background-color: #f8f9fa;
      }
      .form-container {
        margin-top: 50px;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      .form-title {
        margin-bottom: 30px;
      }
    </style>

  <body>


    <!-- Account Settings Form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <h2 class="text-center form-title">Account Settings</h2>
            <form method="POST" action="{% url 'accountsetting' %}">
              {% csrf_token %}

              <!-- Username -->
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
              </div>

              <!-- Confirm Password -->
              <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Leave blank to keep current password">
              </div>

              <button type="submit" class="btn btn-primary btn-block">Update Settings</button>
            </form>

            <div class="text-center mt-3">
              <a href="{% url 'index' %}">Go to Profile</a> | <a href="{% url 'index' %}">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


{% endblock body %}
